version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: supermarket-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    networks:
      - supermarket-network

  backend:
    build: ./backend
    container_name: supermarket-backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      - MONGODB_URI=mongodb://mongo:27017/supermarket_db
      - JWT_SECRET_KEY=dev_jwt_a8f5b2c9d3e7f1a4b6c8d0e2f4a6b8c0d1e3f5a7
      - SECRET_KEY=dev_flask_x9y2z5a8b1c4d7e0f3g6h9i2j5k8l1m4n7p0
      - FLASK_ENV=development
      - CORS_ORIGINS=http://localhost:5173
    depends_on:
      - mongo
    networks:
      - supermarket-network
    command: sh -c "python seed.py && python app.py"

  frontend:
    build: ./frontend
    container_name: supermarket-frontend
    restart: unless-stopped
    ports:
      - '5173:5173'
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - supermarket-network

volumes:
  mongo_data:

networks:
  supermarket-network:
    driver: bridge
